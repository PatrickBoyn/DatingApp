<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <!-- Radio Buttons -->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Gender: </label>
    <label class="radio-inline">
      <input type="radio" class="mr-3" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Female
    </label>
  </div>
  <!-- Username -->
  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           placeholder="Username"  formControlName="username"  class="form-control">
    <div class="invalid-feedback">Please choose a username.</div>
  </div>
  <!-- Known as -->
  <div class="form-group"><input type="text" [ngClass]=" {'is-invalid': registerForm.get('knownAs').errors && registerForm.get('username').touched}"
                                 class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is required.</div>
  </div>
  <!-- Date of Birth -->
  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
           class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback">Date of Birth is required</div>
  </div>
  <!-- City -->
  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
           class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required.
    </div>
  </div>
  <!-- Country -->
  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').errors && registerForm.get('country').touched}"
           class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
         *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required
    </div>
  </div>
  <!-- Password -->
  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
           class="form-control"  formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Please input a password.</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Your password must be longer than 4 characters.</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Your password must be shorter than 8 characters.</div>
  </div>
  <!-- Confirm Password -->
  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
           class="form-control" formControlName="confirmPassword"
           placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
                                 && registerForm.get('confirmPassword').touched">Please input a password.</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
                                 && registerForm.get('confirmPassword').touched">Password must match.</div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
