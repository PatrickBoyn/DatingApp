<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    <ul *ngIf="LoggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="$router_link-active$">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="$router_link-active$">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="$router_link-active$">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>

    <div  *ngIf="LoggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl || '../../../assets/user.png'}}" alt="">
      </span>
      <a class="dropdown-toggle text-light" id="dropdownMenuButton" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}!

      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="$router_link-active$"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="Logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!LoggedIn()" #LoginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" name="Username" type="text" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" name="Password" type="password" placeholder="Password" required [(ngModel)]="model.password" >
      <button [disabled]="!LoginForm.valid" class="btn btn-dark my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
